<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards Azure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Flashcards de Estudo - Azure</h1>

    <!-- Flashcards por semana -->
    <div class="semana-section">
      <h3>
        Semana 1 
        <button class="btn btn-sm btn-outline-primary btn-add-flashcard" data-semana="1" title="Adicionar novo flashcard">+</button>
        <button class="btn btn-sm btn-outline-danger btn-remove-all d-none" data-semana="1" title="Excluir todos os flashcards desta semana">-</button>
      </h3>
      <div id="flashcards-semana-1"></div>
    </div>
    <div class="semana-section">
      <h3>
        Semana 2 
        <button class="btn btn-sm btn-outline-primary btn-add-flashcard" data-semana="2" title="Adicionar novo flashcard">+</button>
        <button class="btn btn-sm btn-outline-danger btn-remove-all d-none" data-semana="2" title="Excluir todos os flashcards desta semana">-</button>
      </h3>
      <div id="flashcards-semana-2"></div>
    </div>
    <div class="semana-section">
      <h3>
        Semana 3 
        <button class="btn btn-sm btn-outline-primary btn-add-flashcard" data-semana="3" title="Adicionar novo flashcard">+</button>
        <button class="btn btn-sm btn-outline-danger btn-remove-all d-none" data-semana="3" title="Excluir todos os flashcards desta semana">-</button>
      </h3>
      <div id="flashcards-semana-3"></div>
    </div>
    <div class="semana-section">
      <h3>
        Semana 4 
        <button class="btn btn-sm btn-outline-primary btn-add-flashcard" data-semana="4" title="Adicionar novo flashcard">+</button>
        <button class="btn btn-sm btn-outline-danger btn-remove-all d-none" data-semana="4" title="Excluir todos os flashcards desta semana">-</button>
      </h3>
      <div id="flashcards-semana-4"></div>
    </div>
    <div class="semana-section">
      <h3>
        Semana 5 
        <button class="btn btn-sm btn-outline-primary btn-add-flashcard" data-semana="5" title="Adicionar novo flashcard">+</button>
        <button class="btn btn-sm btn-outline-danger btn-remove-all d-none" data-semana="5" title="Excluir todos os flashcards desta semana">-</button>
      </h3>
      <div id="flashcards-semana-5"></div>
    </div>
    <div class="semana-section">
      <h3>
        Semana 6 
        <button class="btn btn-sm btn-outline-primary btn-add-flashcard" data-semana="6" title="Adicionar novo flashcard">+</button>
        <button class="btn btn-sm btn-outline-danger btn-remove-all d-none" data-semana="6" title="Excluir todos os flashcards desta semana">-</button>
      </h3>
      <div id="flashcards-semana-6"></div>
    </div>
  </div>

  <script src="flashcards.js"></script>
</body>
</html>
